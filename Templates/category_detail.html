{% extends "base.html" %}

{% block content %}
<style>
    .video-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .video-item {
        background-color: #f2f2f2;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .video-item:hover {
        transform: translateY(-5px);
    }

    .video-item a {
        text-decoration: none;
        color: inherit;
    }

    .video-item img {
        width: 100%;
        height: auto;
        border-radius: 6px;
    }

    .video-item h2 {
        margin-top: 10px;
        font-size: 1.2rem;
    }

    .video-item p {
        font-size: 0.9rem;
        color: #666;
        margin-top: 5px;
    }
</style>

<div class="video-list">
    {% for video in videos %}
    <div class="video-item">
        <a href="{% url 'movie_detail' video.id %}">
            <img src="{{ video.image.url }}" alt="{{ video.title }}">
            <h2>{{ video.title }}</h2>
            <p>Channel: {{ video.channel_name }}</p>
            <p>Uploaded: {{ video.created_at }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
